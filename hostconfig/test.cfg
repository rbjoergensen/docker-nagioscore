define host{
        name                            MyLaptop
        host_name                       MyLaptop
        use                             generic-host
        address                         10.0.0.4
        check_period                    24x7
        check_interval                  10
        retry_interval                  3
        max_check_attempts              5
        notification_period             24x7
        notification_options            d,u,r
        notification_interval           360
        contact_groups                  admins
        check_command                   check-host-alive
}
define service{
        use                             generic-service
        host_name                       MyLaptop
        service_description             PING
        check_command                   check_ping!100.0,20%!500.0,60%
}
define service{
        use                             generic-service
        host_name                       MyLaptop
        service_description             Check CPU
        check_command                   check_nrpe!checkCPU!warn=80 crit=90 time=5m time=1m time=30s
}
define service{
        use                             generic-service
        host_name                       MyLaptop
        service_description             Check Disk
        check_command                   check_nrpe!CheckDriveSize!MinWarn=10% MinCrit=5% CheckAll FilterType=FIXED
}
define service{
        use                             generic-service
        host_name                       MyLaptop
        service_description             Check Memory
        check_command                   check_nrpe!CheckMem!MaxWarn=90% MaxCrit=95%
}
